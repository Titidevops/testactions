name: "Terraform"

on: [push]

jobs:
   terraform:
     runs-on: ubuntu-latest
     steps: 
     - name: Checkout
       uses:  actions/checkout@v3
     - name:  Setup terraform
       uses: hashicorp/setup-terraform@v2
       with:
         terraform_version: 1.1.9
     - name: Terraform init
       run:  terraform init
     - name: Validate
       run: terraform validate
     - name: Format
       run: terraform fmt -check
     - name: Plan
       run: terraform plan


